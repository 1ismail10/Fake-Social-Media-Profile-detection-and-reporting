<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container-sm py-5">
        <main>
            <div class="py-4 text-center">
                <h1 class="display-4">Create Your Account</h1>
                <p class="lead">Join us to detect fake accounts effectively!</p>
            </div>

            <div class="card shadow-lg p-4">
                <form class="needs-validation" novalidate method="POST" action="/signup">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="John Doe" required>
                            <div class="invalid-feedback">Please enter your full name.</div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">Set Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Please set a password.</div>
                        </div>

                        <div class="col-12">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <div class="invalid-feedback">Please confirm your password.</div>
                        </div>

                        <div class="col-12 text-center pt-3">
                            <button type="submit" class="btn btn-pink btn-lg" style="background-color: #f749a0; color: #fff;">Sign Up</button>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg">Back to Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
